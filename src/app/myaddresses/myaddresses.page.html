<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-wrap"><span  class="userName ion-text-wrap">{{'My Addresses'|translate}}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:#fff; background-color: white;">
  <ion-list>
    <ion-item *ngFor="let a  of myAdrresses; let ind = index;"  [routerLink]="['/new-address', {id:ind}]">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label><p class="aname">{{a.name}}</p> <h2>{{a.street}}, {{a.city}}</h2></ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer class="ion-no-border" style="background:#fff">
  <ion-button expand="block" class="loginButton" (click)="addAddress()">{{'Add address' | translate}}</ion-button>
</ion-footer>
